<ion-header class="black-header">
	<ion-navbar>
	</ion-navbar>
</ion-header>
<ion-content>
	<div class="form-content">
		<h2 class="form-title">{{ global.passwdType === "register" ? global.L("Register") : global.L("ForgotPassword") }}</h2>
		<p class="form-desc">{{ global.passwdType === "register" ? global.L("RegisterSlogan") : global.L("ResetPasswordSlogan")}}</p>
		<form class="form-form" action="">
			<div class="form-input">
				<label class="label" for="username-register">邮箱</label>
				<input type="text" id="username-register" name="username" [(ngModel)]="username" class="input-v2"
					placeholder="{{global.L('PlsInputEmail')}}" />
			</div>

			<div class="form-input passwd-wrap {{eyeshow?'open-eye':'close-eye'}}">
				<label class="label" for="password-register">设置密码</label>
				<input id="password-register" type="{{eyeshow?'text':'password'}}" name="password" [(ngModel)]="password"
					class="input-v2" placeholder="{{global.L('PlsInputPassword')}}" />
				<svg aria-hidden="true" (click)="showIcon()" class="icon open">
					<use xlink:href="#iconeyeopen"></use>
				</svg>
				<svg aria-hidden="true" class="icon closed" (click)="showIcon()">
					<use xlink:href="#iconeyeclose"></use>
				</svg>
			</div>

			<div class="form-input passwd-wrap {{eyeshow?'open-eye':'close-eye'}}">
				<label class="label" for="password-register2">再次输入</label>
				<input id="password-register2" type="{{eyeshow?'text':'password'}}" name="password" [(ngModel)]="password2"
					class="input-v2" placeholder="{{global.L('PlsInputNewPassword1')}}" />
				<!-- <label class="borderline"></label> -->
				<svg aria-hidden="true" (click)="showIcon()" class="icon open">
					<use xlink:href="#iconeyeopen"></use>
				</svg>
				<svg aria-hidden="true" class="icon closed" (click)="showIcon()">
					<use xlink:href="#iconeyeclose"></use>
				</svg>
				<!-- <p class="error-input" *ngIf="pError">{{ pErrorText }}</p> -->
			</div>
		</form>
	</div>

	<div class="form-area">
		<p class="second-btn" (click)="goAgreement();">点击下一步即表示接受用户协议</p>
		<button class="main-btn" tappable click-and-wait (click)="doRegister()">下一步</button>
	</div>
</ion-content>
