<ion-content>
    <div class="main-content">
        <div class="search-header">
            <div>
                <svg class="icon icon-ellipsis icon-back"  (click)="goBack()" aria-hidden="true">
                    <use xlink:href="#icon-Backicon"></use>
                </svg>
                <input type="text" [(ngModel)]="inputValue" class="common-general-button bt-input">
                <svg class="icon icon-ellipsis icon-clear" (click)="clearKey()" aria-hidden="true">
                    <use xlink:href="#icon-transactionfailed"></use>
                </svg>
                <svg class="icon icon-ellipsis" (click)="searchList()" aria-hidden="true">
                    <use xlink:href="#icon-success"></use>
                </svg>
            </div>
        </div>
        <div class="search-hirtory">
            <p class="history-title">搜索历史 <span (click)="clearSearchKeys()">清空</span></p>
            <p class="history-list">
                <span *ngFor="let item of searchKeyList" (click)="inputValue = item;searchList()">{{ item }}</span>
                <!-- <span>钢铁侠3</span>

            </p>
        </div>
        <div class="search-body">
            <ul>
                <li (click)="goBtDetailPage()" *ngFor="let item of searchFeedList">
                    <div class="bt-box defalut-box">
                        <p class="bt-title">{{ item.title }}</p>
                        <p class="p-imglist"></p>
                        <p class="p-info"><span (click)="downloadBt(item.mgurl);$event.stopPropagation();">下载</span><span>{{ item.size }}</span><span>下载{{ item.heat }}</span><span>{{ item.mgdate }}</span></p>
                    </div>
