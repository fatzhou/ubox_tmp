<ion-header>

  <ion-navbar>
    <ion-title>
    	{{ global.L("WalletSetting") }}
<!-- 		<span class="save-btn fr"  tappable  (click)="saveModify()">
	    	{{global.L("SaveModify")}}
	    </span> -->
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="main-content">
		<button (click)="goModifyNamePage()" class="bor-btm" ion-item>
            <p class="key" item-start>
                <span class="label">{{ name }}</span>
                <span class="for"> {{ global.L("WalletName") }}</span>
            </p>
        </button>
		<button (click)="goChangePayPasswordPage()" class="bor-btm" ion-item>
            <p class="key" item-start>
                <span class="label">{{ global.L("ChangePayPassword") }}</span>
                <span class="for">{{ global.L("ClickChangePassword") }}</span>
            </p>
        </button>
		<button (click)="goExportKeystorePage()" class="bor-btm" ion-item>
            <p class="key" item-start>
                <span class="label">{{ global.L("ExportKeystore") }}</span>
                <span class="for">{{ global.L("CopyKeyStore") }}</span>
            </p>
        </button>

    <div class="remove-btn-wrap">
      <div class="common-general-button defalutline blueline lightbackground remove-btn" click-and-wait  tappable  (click)="doRemove()">{{global.L("DeleteWallet")}}</div>     
    </div>    
	</div>
</ion-content>
