<ion-header>

  <ion-navbar class="page-padding clear">
        <ion-title><span class="import-btn"  tappable   click-and-wait (click)="doCreate()">{{global.L("CreateNewWallet")}}</span></ion-title>
	    <!-- <svg class="icon qrcode-icon fr" aria-hidden="true" (click)="scanKeystore()" end>
	        <use xlink:href="#icon-qrcode"></use>
	    </svg> -->
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="main-content">
    <h2 class="title">{{global.L("ImportWallet")}}</h2>
    <p class="desc">{{global.L("ImportWalletRemind")}}</p>
    <textarea class="keystore defalutline" name="keystore" [(ngModel)]="keystore" rows="5" placeholder="{{global.L('WalletTextContend')}}"></textarea>
    <label class="terms" for="serviceinput">
        <svg class="icon" *ngIf="!privacyCheck" aria-hidden="true">
            <use xlink:href="#iconweixuanzhong"></use>
        </svg>
        <svg class="icon choose-icon" *ngIf="privacyCheck" aria-hidden="true">
            <use xlink:href="#icondanxuan"></use>
        </svg>
        <input type="checkbox" name="privacyCheck" [(ngModel)]="privacyCheck" id="serviceinput">
      <span>{{global.L("UserAgreementLable")}}<a href="javascript:;">{{global.L("UserAgreementButton")}}</a></span>
    </label>

    <div class="common-focus-button import-btn" click-and-wait tappable (click)="doImport()">{{global.L("StartImport")}}</div>
  </div>
</ion-content>
