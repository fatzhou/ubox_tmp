<ion-header>

  <ion-navbar>
    <ion-title>{{ global.L("NoticeDetail") }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="content-main">
        <div class="content-box">
            <div class="content-head">
                <h4  [innerHTML]="assembleHTML(title)"></h4>
                <p>{{ formDate }}</p>                                              
            </div>
            <div class="content-body">
                <ul>
                    <li *ngFor="let item of fileList;" >
                        <img [src]="item.url" alt="">
                    </li>
                </ul>
                <div>
                    <p [innerHTML]="assembleHTML(desc)"></p>
                </div>
                <div>
                    <li *ngFor="let item of inputList;" >
                        <a :href="item.url">{{ item.name }}</a>
                    </li>
                </div>
            </div>
        </div>
    </div>
</ion-content>
