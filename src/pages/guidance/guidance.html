<ion-content no-bounce [ngStyle]="{'width': screenWidth + 'px'}">
  <div class="select_box">
      <ul id="swiper_box" class="swiper_box" [ngStyle]="{'width': 3 * screenWidth + 'px'}">
        <li class="bg-blue" [ngStyle]="{'width': screenWidth + 'px'}">
          <div class="allScreenDiv">
            <div class="imgbox">
              <img src="assets/img/Group1.png" alt="">
            </div>
            <div class="showinfo">
              <h3>{{global.L('Guidance1')}}</h3>
              <p>{{global.L('Guidance2')}}</p>
            </div>
          </div>
        </li>
        <li class="bg-red" [ngStyle]="{'width': screenWidth + 'px'}">
          <div class="allScreenDiv">
            <div class="imgbox">
              <img src="assets/img/Group2.png" alt="">
            </div>
            <div class="showinfo">
              <h3>{{global.L('Guidance3')}}</h3>
              <p>{{global.L('Guidance4')}}</p>
            </div>
          </div>
        </li>
        <li class="bg-yellow" [ngStyle]="{'width': screenWidth + 'px'}">
          <div class="allScreenDiv" >
            <div class="imgbox">
              <img src="assets/img/Group3.png" alt="">
            </div>
            <div class="showinfo">
              <h3>{{global.L('Guidance5')}}</h3>
              <p>{{global.L('Guidance6')}}</p>
            </div>
            
            <button class="btnenter" (click)="changeSatus()">{{global.L('GuidanceBtn')}}</button>
          </div>
        </li>
      </ul>
      <div class="swiper_btn" id="swiper_box" [ngStyle]="{'width': screenWidth + 'px'}">
        <div>
          <span class="swiper_button_btn active"></span>
          <span class="swiper_button_btn"></span>
          <span class="swiper_button_btn"></span>
        </div>
      </div>
  </div>
</ion-content>
