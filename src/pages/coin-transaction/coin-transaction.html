<ion-header>

  <ion-navbar>
    <ion-title>{{global.L("TransactionRecords")}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="tx-account">
		<!-- <img src="assets/img/success@2x.png" *ngIf="status == '2'" alt="">
		<img src="assets/img/success@2x.png" *ngIf="status == '2' || status == '5'" alt="">
		<img src="assets/img/warning@2x.png" *ngIf="status == '3' || status == '4'" alt="">
         -->
        <div class="status-box">
            <p class="desc">{{ displayStatus }}</p>
            <svg class="icon delete icon-new success-icon" *ngIf="status == '2'" aria-hidden="true">
                    <use xlink:href="#iconchenggong1"></use>
            </svg>
            <svg class="icon delete icon-new fail-icon" *ngIf="status == '3' || status == '4'" aria-hidden="true">
                    <use xlink:href="#iconshibai1"></use>
            </svg>
            <svg class="icon delete icon-new waiting-icon" *ngIf="status == '1' || status == '5'" aria-hidden="true">
                    <use xlink:href="#icondengdai"></use>
            </svg>
        </div>
        
		<div class="address">
            <div ion-item>
                <p item-start>{{global.L("TransactionAmount")}}</p>
                <p item-end>{{ amount }} UBBEY</p>
            </div>
			<div ion-item>
				<p item-start>{{global.L("CollectionAddress")}}</p>
				<p item-end>{{ to }}</p>
			</div>
			<div ion-item>
				<p item-start>{{global.L("TurnsOutAddress")}}</p>
				<p item-end>{{ from }}</p>
			</div>				
			<div ion-item>
				<p item-start>{{global.L("MinersFee")}}</p>
				<p item-end>{{ gas }}</p>
			</div>		
		</div>
	</div>
	<div class="tx-hash">
		<button ion-item (click)="goEtherScan()">
			<p item-start>{{global.L("TransactionNumber")}}</p>
			<p item-end>{{ txhash }}</p>
		</button>	
		<div ion-item>
			<p item-start>{{global.L("TransactionTime")}}</p>
			<p item-end>{{ time }}</p>
		</div>		
	</div>
</ion-content>
