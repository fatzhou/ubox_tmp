<ion-header>

  <ion-navbar>
    <ion-title>{{global.L("TransactionRecords")}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="tx-account shadow-after">
		<!-- <img src="assets/img/success@2x.png" *ngIf="status == '2'" alt="">
		<img src="assets/img/success@2x.png" *ngIf="status == '2' || status == '5'" alt="">
		<img src="assets/img/warning@2x.png" *ngIf="status == '3' || status == '4'" alt="">
		 -->
		<svg class="icon delete icon-new" *ngIf="status == '2'" aria-hidden="true">
				<use xlink:href="#icon-success"></use>
		</svg>
		<svg class="icon delete icon-new" *ngIf="status == '3' || status == '4'" aria-hidden="true">
				<use xlink:href="#icon-transactionfailed"></use>
		</svg>
		<svg class="icon delete icon-new" *ngIf="status == '1' || status == '5'" aria-hidden="true">
				<use xlink:href="#icon-wait"></use>
		</svg>
		<p class="amount">{{ amount }}<span class="unit">UBBEY</span></p>
		<p class="desc">{{ displayStatus }}</p>
		<div class="address">
			<div ion-item>
				<p item-start>{{global.L("CollectionAddress")}}</p>
				<p item-end>{{ to }}</p>
			</div>
			<div ion-item>
				<p item-start>{{global.L("TurnsOutAddress")}}</p>
				<p item-end>{{ from }}</p>
			</div>				
			<div ion-item>
				<p item-start>{{global.L("MinersFee")}}</p>
				<p item-end>{{ gas }}</p>
			</div>		
		</div>
	</div>
	<div class="tx-hash">
		<button ion-item (click)="goEtherScan()">
			<p item-start>{{global.L("TransactionNumber")}}</p>
			<p item-end>{{ txhash }}</p>
		</button>	
		<div ion-item>
			<p item-start>{{global.L("TransactionTime")}}</p>
			<p item-end>{{ time }}</p>
		</div>		
	</div>
</ion-content>
