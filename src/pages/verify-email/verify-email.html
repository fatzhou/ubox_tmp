<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="verify-content">
		<h2 class="verify-title">{{global.L("InputVerifyCode")}}</h2>
		<p class="verify-desc">{{global.Lf("VerifyCodeSend", username)}}</p>	
		<div class="input-list">
			<label for="" class="input-wrap">
				<input maxlength="1" [ngClass]="verifyCode[0]!==''?'focus':''" [name]="'input'+0" [id]="'input'+0" [(ngModel)]="verifyCode[0]" (input)="changeInput(0)" #input0 type="tel">
				<input maxlength="1" [ngClass]="verifyCode[1]!==''?'focus':''" [name]="'input'+1" [id]="'input'+1" [(ngModel)]="verifyCode[1]" (input)="changeInput(1)" #input1 type="tel">
				<input maxlength="1" [ngClass]="verifyCode[2]!==''?'focus':''" [name]="'input'+2" [id]="'input'+2" [(ngModel)]="verifyCode[2]" (input)="changeInput(2)" #input2 type="tel">
				<input maxlength="1" [ngClass]="verifyCode[3]!==''?'focus':''" [name]="'input'+3" [id]="'input'+3" [(ngModel)]="verifyCode[3]" (input)="changeInput(3)" #input3 type="tel">
				<input maxlength="1" [ngClass]="verifyCode[4]!==''?'focus':''" [name]="'input'+4" [id]="'input'+4" [(ngModel)]="verifyCode[4]" (input)="changeInput(4)" #input4 type="tel">
				<input maxlength="1" [ngClass]="verifyCode[5]!==''?'focus':''" [name]="'input'+5" [id]="'input'+5" [(ngModel)]="verifyCode[5]" (input)="changeInput(5)" #input5 type="tel">
			</label>
		</div>
		<p class="tips" *ngIf="tickCount>0">{{global.Lf("NSecondRetryGet", tickCount)}}</p>
		<p class="tips" *ngIf="tickCount===0" tappable (click)="getVerifyCode()">{{ tickTips }}</p>
		<div class="rules">
			<h3>{{global.L("WarmRemind")}}</h3>
			<p>{{global.Lf("WarmRemindContend1",30)}}</p>
			<p>{{global.L("WarmRemindContend2")}}</p>
		</div>
	</div>
</ion-content>
