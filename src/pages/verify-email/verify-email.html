<ion-header class="black-header">
  <ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content>
	<div class="form-content">
		<h2 class="form-title">{{global.L("InputVerifyCode")}}</h2>
		<p class="form-desc">{{global.Lf("VerifyCodeSend", username)}}</p>
	
		<div class="input-list">
			<label for="" class="input-wrap">
				<input maxlength="1" autocomplete="off" placeholder="-" [ngClass]="verifyCode[0]!==''?'focus':''" [name]="'input'+0" [id]="'input'+0" [(ngModel)]="verifyCode[0]" (input)="changeInput(0)" #input0 type="tel">
				<input maxlength="1" autocomplete="off" placeholder="-" [ngClass]="verifyCode[1]!==''?'focus':''" [name]="'input'+1" [id]="'input'+1" [(ngModel)]="verifyCode[1]" (input)="changeInput(1)" #input1 type="tel">
				<input maxlength="1" autocomplete="off" placeholder="-" [ngClass]="verifyCode[2]!==''?'focus':''" [name]="'input'+2" [id]="'input'+2" [(ngModel)]="verifyCode[2]" (input)="changeInput(2)" #input2 type="tel">
				<input maxlength="1" autocomplete="off" placeholder="-" [ngClass]="verifyCode[3]!==''?'focus':''" [name]="'input'+3" [id]="'input'+3" [(ngModel)]="verifyCode[3]" (input)="changeInput(3)" #input3 type="tel">
			</label>
		</div>

		<div class="label-tips">
			<h2 class="title">{{global.L("Tips")}}</h2>
			<p class="label">{{global.L("ValidationCode")}}</p>	
			<p class="label">{{global.L("EmailInfo")}}</p>
		</div>

		<p class="tips" *ngIf="tickCount>0">{{ tickCount }}S</p>
		<p class="tips" *ngIf="tickCount===0" tappable (click)="getVerifyCode()">{{ tickTips }}</p>
	</div>
</ion-content>
