<ion-header>

    <ion-navbar>
        <ion-title>资源详情</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>

    <div class="detail-title">
        <p class="p-title">{{ title }}</p>
        <p>热度：{{ heat }}（下载次数）</p>
        <p>磁力链接：{{ link }}</p>
    </div>
    <div class="detail-info">
        <p class="download-box-btn"><span>下载至盒子</span></p>
        <div class="info-box">
            
            <div class="detail-list">
                <p>创建时间：{{ createdTime | computeFileTime }}</p>
                <p>文件格式：{{ fileType }}</p>
                <p>语言：{{ language }}</p>
                <p>文件大小：{{ size | computeFileSize }}</p>
                <p>文件数：{{ file_number }}</p>
                <p>种子数（seeder）：{{ btNum }}</p>
                <p>文件hash：</p>
                <p>{{ hash }}</p>
            </div>
            <div class="detail-des">
                <p class="p-title">描述</p>
                <div [innerHTML]="detailDesc"></div>
            </div>
            <div class="download-btn" (click)="downloadBt()">下载</div>
        </div>
    </div>
</ion-content>
