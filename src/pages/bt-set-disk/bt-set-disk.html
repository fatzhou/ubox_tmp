<ion-header>
    <ion-navbar>
        <ion-title>
            {{ global.L("SelectSavePath") }}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="main-content">
        <div class="second-content">
        <ul class="file-list">
            <li  tappable   (click)="goNext(disk)" *ngFor="let disk of disks">
                <div class="disk-left">
                    <svg class="icon icon-left" aria-hidden="true">
                        <use xlink:href="#iconcipanweizhi1"></use>
                    </svg>    
                    <div class="info">
                        <h2 class="eps">{{ disk.label }}</h2>
                        <p>{{ global.L("CanUse") }}  {{ disk.used | computeFileSize }}/{{ disk.size | computeFileSize }}</p>
                    </div>
                </div>
                <svg class="icon icon-right" aria-hidden="true">
                    <use xlink:href="#iconxiangyou"></use>
                </svg> 
            </li>
        </ul>
        </div>
    </div>
</ion-content>
