<ion-header>
    <ion-navbar>
        <ion-title>
            选择存储位置

</ion-header>
<ion-content>
    <div class="main-content">
        <div class="second-content">
        <ul class="file-list">
            <li tappable (click)="goNext()">
                <div class="disk-left">
                    <svg class="icon icon-left" aria-hidden="true">
                        <use xlink:href="#iconcipanweizhi1"></use>
                    </svg>    
                    <div class="info">
                        <h2 class="eps">folder.name</h2>

                    </div>
                </div>
                <svg class="icon icon-right" aria-hidden="true">
                    <use xlink:href="#iconxiangyou"></use>
                </svg> 
            </li>
            <li tappable (click)="goNext()">
                <div class="disk-left">
                    <svg class="icon icon-left" aria-hidden="true">
                        <use xlink:href="#iconcipanweizhi1"></use>
                    </svg>    
                    <div class="info">
                        <h2 class="eps">folder.name</h2>
                        <p>可用800GB / 1005.31GB</p>
                    </div>
                </div>
                <svg class="icon icon-right" aria-hidden="true">
                    <use xlink:href="#iconxiangyou"></use>
                </svg> 
            </li>
        </ul>
        </div>
    </div>
</ion-content>
