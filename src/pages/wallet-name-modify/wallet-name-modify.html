<ion-header>

  <ion-navbar>
    <ion-title>{{global.L("ModifyName")}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="wallet-modify-content">
		<form class="register-form" action="">
			<div class="form-input">
				<input type="text" [(ngModel)]="walletName" name="walletname" class="common-input normal-input" placeholder="Ubbey Box{{global.L('NewWalletName')}}">
				<label class="borderline"></label>
			    <svg class="icon erase-icon" aria-hidden="true" (click)="eraseWalletName()">
		          <use xlink:href="#icon-qingchuicon"></use>
		        </svg>
				<p class="error-input" *ngIf="uError">{{ uErrorText }}</p>
			</div>	
		</form>
		<div class="common-focus-button save-btn" click-and-wait tappable (click)="doSave()">{{global.L("SaveModify")}}</div>			
	</div>

</ion-content>
