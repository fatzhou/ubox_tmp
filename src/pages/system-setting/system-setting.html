<ion-header>

  <ion-navbar>
    <ion-title>{{ global.L("System") }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="page-content system-select-page">
		<div class="language-list">
			<button class="language" tappable (click)="goLangSettingPage()" ion-item>
				{{ global.L("Language") }}
			</button>			

			<button class="language"  tappable (click)="goCoinUintPage()" ion-item>
				{{ global.L("CoinUint") }}
			</button>
			<button class="language"  tappable (click)="goCopyPhotoPage()" ion-item>
                {{ global.L("PhotoCopy") }}
                <i class="status-copy">{{ global.albumBackupSwitch ? global.L("Opened") : global.L("UnOpened") }}</i>
            </button>
		</div>
	</div>
</ion-content>
