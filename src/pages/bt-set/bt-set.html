<ion-header>

  <ion-navbar>
    <ion-title>{{ global.L("DownloadSet") }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="download-num">
        <div>
            <p class="p-title">{{ global.L("MeanwhileDownloadTask") }}</p>
            <p class="p-path">{{ global.L("MeanwhileDownloadTaskNum") }}</p>
        </div>
        <span class="num-box">
            <em class="reduce-option" (click)="changeTaskNum(0)">
                <svg class="icon icon-ellipsis" aria-hidden="true">
                    <use xlink:href="#iconjianshao"></use>
                </svg>
            </em>
            <input type="number" min="1" max="10" [(ngModel)]="taskNum" class="input-option">
            <em class="reduce-add" (click)="changeTaskNum(1)">
                <svg class="icon icon-ellipsis" aria-hidden="true">
                    <use xlink:href="#iconzengjia"></use>
                </svg>
            </em>
        </span>
    </div>
    <div class="download-path" (click)="goBtSetPathPage()">
        <div>
            <p class="p-title">{{ path }}</p>
            <p class="p-path">{{ global.L("SelectSavePath") }}</p>
        </div>
        <svg class="icon icon-ellipsis" aria-hidden="true">
            <use xlink:href="#iconxiangyou"></use>
        </svg>
    </div>
</ion-content>
