<ion-header>

  <ion-navbar>
    <ion-title>下载设置</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="download-num">
        同时下载任务
        <span class="num-box">
            <em class="reduce-option" (click)="changeTaskNum(0)">-</em>
            <input type="number" min="1" max="10" [(ngModel)]="taskNum" class="input-option">
            <em class="reduce-add" (click)="changeTaskNum(1)">+</em>
        </span>
    </div>
    <div class="download-path" (click)="goBtSetPathPage()">
        <div>
            <p class="p-title">选择存储位置</p>
            <p class="p-path">{{ path }}</p>
        </div>
        <svg class="icon icon-ellipsis" aria-hidden="true">
            <use xlink:href="#icon-you"></use>
        </svg>
    </div>
    <div class="save-box" (click)="changeTaskConfig()">保存</div>
</ion-content>
