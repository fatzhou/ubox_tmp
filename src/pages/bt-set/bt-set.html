<ion-header>

  <ion-navbar>
    <ion-title>下载设置</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="download-num">
        同时下载任务
        <span class="num-box">
            <em class="reduce-option">-</em>
            <input type="text" value="1" class="input-option">
            <em class="reduce-add">+</em>
        </span>
    </div>
    <div class="download-path" (click)="goBtSetPathPage()">
        <div>
            <p class="p-title">选择存储位置</p>
            <p class="p-path">Ubbey Box / J / download</p>
        </div>
        <svg class="icon icon-ellipsis" aria-hidden="true">
            <use xlink:href="#icon-you"></use>
        </svg>
    </div>
</ion-content>
