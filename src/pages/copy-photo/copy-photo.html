<ion-header>
  <ion-navbar>
    <ion-title>{{ global.L("PhotoCopy") }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <div class="page-content system-select-page">
        <div class="copy-title">
            <ion-item>
                <ion-label>
                    <dl>
                        <dt>
                            {{ global.L("PhotoCopy") }}
                        </dt>
                        <dd>{{ global.L("CopyPlace") }}</dd>
                    </dl>
                </ion-label>
                <ion-toggle color="secondary" (change)="changeBackupSwitch()" [(ngModel)]="backupSwitch"></ion-toggle>
            </ion-item>
        </div>
        <div class="copy-commentary">
            <p>{{ global.L("CopyCommentary") }}</p>
        </div>
        <div class="copy-number" *ngIf="backupSwitch">
            <p>
                {{ global.L("SelectCopyAlbums") }}
                <span>{{ selectedAlbumsCount }}/{{ albumsList.length }}</span>
            </p>
        </div>
        <ion-list class="list" *ngIf="backupSwitch && albumsList.length">
            <ion-item class="item-block" *ngFor="let album of albumsList">
                <ion-label class="label">
                    <dl>
                        <dt>
                            <img [src]="album.content[0].thumbnailURL | photoSantizer" alt="">
                        </dt>
                        <dd>{{ album.title }}</dd>
                        <dd class="num-p">{{ album.content.length }}{{ global.L("Item") }}</dd>
                    </dl>
                </ion-label>
                <ion-toggle [(ngModel)]="album.backupSwitch" color="secondary" (ionChange)="updateSelectedAlbums(album)"></ion-toggle>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
