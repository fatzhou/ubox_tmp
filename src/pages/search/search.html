<ion-header>
    <ion-navbar>
        <ion-title>{{ global.L('DAPP') }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="search-page" *ngIf="this.global.SearchData">
        <div class="app-list-box">
            <!-- <p class="app-more">
                {{global.L('FindFascinating')}}
            </p> -->
            <ul> 
                <li ion-item  *ngFor="let item of showList;" class="app-li" (click)="goAppDetail(item)">
                    <img class="icon app-logo" [src]="item.logo">
                    <div class="info">
                        <p class="info-name eps">{{ item.title }}</p>
                        <p class="info-Introduction eps">{{ item.summary }}</p>
                    </div>
                    <div class="info-status" (click)="openApp(item);$event.stopPropagation();" item-end>
                        <div class="progress-bar" *ngIf="item.type != 0 && !appsInstalled.uappInstalled[item.id] && item.progress">
                            <div class="progress-bar-inner" [ngStyle]="{'width': item.progress + '%'}">
                                <p class="button-txt">{{ global.L('Get')  }}</p>
                            </div>
                        </div>
                        <p class="status-btn eps" *ngIf="item.type == 0 || appsInstalled.uappInstalled[item.id]">{{ global.L('Open') }}</p>
                        <p class="status-btn eps" *ngIf="item.type != 0 && !appsInstalled.uappInstalled[item.id]">{{ global.L('Get')  }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</ion-content>
