<ion-header>

    <ion-navbar>
        <ion-title>{{ global.L("Detail") }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="main-content">
        <div class="device-detail-list">
            <div class="detail-item">
                <div class="item-left">
                    <p class="p-title">{{diskName}}</p>
                    <p class="p-info">{{ global.L("DeviceName") }}</p>
                </div>
                <div class="item-right" (click)="setHostName()">
                    <svg class="icon" aria-hidden="true" item-end>
                        <use xlink:href="#iconxiangyou"></use>
                    </svg>
                </div>
            </div>
            <div class="detail-item">
                <div class="item-left">
                    <p class="p-title">{{diskStatus}}</p>
                    <p class="p-info">{{ global.L("DeviceStatus") }}</p>
                </div>
                <div class="item-right">
                    <button *ngIf=" global.isDebug()" (click)="toggleWebrtcEngine()">切换网络</button>
                </div>
            </div>
            <div class="detail-item">
                <div class="item-left">
                    <p class="p-title">{{diskNo}}</p>
                    <p class="p-info">{{ global.L("SerialNo") }}</p>
                </div>
                <div class="item-right">
                    <img class="copy-btn" (click)="copyBoxid()" src="assets/img/copy.svg" alt="">
                </div>
            </div>
            <div class="detail-item">
                <div class="item-left">
                    <p class="p-title">{{diskModel}}</p>
                    <p class="p-info">{{ global.L("EquipmentModel") }}</p>
                </div>
                <div class="item-right"></div>
            </div>
            <div class="detail-item">
                <div class="item-left">
                    <p class="p-title">{{diskVersion}}</p>
                    <p class="p-info">{{ global.L("SystemVersion") }}</p>
                </div>
                <!-- <div class="item-right version-box">{{diskNewVersion}}</div> -->
            </div>
        </div>
    </div>
</ion-content>
