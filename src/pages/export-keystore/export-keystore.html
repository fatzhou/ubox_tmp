<ion-header>

  <ion-navbar>
    <ion-title>{{global.L("Export")}}Keystore</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="export-keystore-content">
		<p class="title">{{global.L("UseRemind")}}</p>
		<p class="desc">
			{{global.L("UseRemindContent")}}

		<code class="code">
			{{ keystore }}

	</div>
</ion-content>
