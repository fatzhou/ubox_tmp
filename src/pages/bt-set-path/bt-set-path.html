<ion-header>
    <ion-navbar>
        <ion-title>
            {{ global.L("SelectSavePath") }}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="main-content">
        <div class="second-content">
        <div class="show-path">
            <p>
                <span *ngFor="let item of pathList" (click)="goNextFolder(item, '1')">{{ item }}<em></em></span>
            </p>
        </div>
        <div class="return-btn" (click)="goBack(-1)">
            <svg class="icon icon-ellipsis" aria-hidden="true">
                <use xlink:href="#iconfanhuishangceng"></use>
            </svg>
            {{ global.L("GoBack") }}
        </div>
        <ul class="file-list">
            <li tappable *ngFor="let folder of fileList" (click)="goNextFolder(folder.name,'2')">
                <div class="file-type"></div>
                <div class="info">
                    <h2 class="eps">{{ folder.name }}</h2>
                    <p></p>
                </div>
            </li>
        </ul>
        </div>
        <div class="footer">
            <button type="button" class="right-btn" (click)="savePath()">{{ global.L("SaveNowPath") }}</button>
        </div>
    </div>
</ion-content>
