<ion-content>
    <div class="main-content">

    
        <div class="search-header">
            <div class="input-box">
                <input type="text" (click)="goSearchBtPage()" class="common-general-button bt-input" readonly>
            </div>
            <svg class="icon icon-ellipsis icon-search" *ngIf="false" aria-hidden="true">
                <use xlink:href="#iconsearch"></use>
            </svg>
            <svg class="icon icon-ellipsis" aria-hidden="true">
                <use xlink:href="#iconBTxiazaiguanli"></use>
            </svg>
        </div>
        <div class="search-body">
            <div class="recommend-title">
                <p>推荐资源</p>
            </div>
            <ul>
                <li (click)="goBtDetailPage(item.resid);" *ngFor="let item of feedList">
                    <div class="bt-box defalut-box">
                        <p class="bt-title">{{ item.title }}</p>
                        <p class="p-info"><span>{{ item.mgdate + '·' + item.size }}</span></p>
                        <span class="download-btn" (click)="downloadBt(item.mgurl);$event.stopPropagation();">GET</span>
                        <p class="p-imglist" [ngClass]="item.images.length == 1 ? 'one-png' : ''"><img [src]="img" *ngFor="let img of item.images" alt=""></p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="bt-task-btn" (click)="goBtTaskPage()">BT</div>
    </div>
    <ion-infinite-scroll (ionInfinite)="refreshFeedList($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
