<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content>
	<div class="register-content">
		<h2 class="register-title">{{ global.L("ChangePayPassword") }}</h2>
		<p class="register-desc">{{ global.L("PayPasswordFunction") }}</p>
		<form class="register-form" action="">
			<div class="form-input">
				<input type="password" [(ngModel)]="passwd1" name="passwd1"  class="common-input normal-input" placeholder="{{global.L('PayPasswordPlaceholder')}}"/>
				<label class="borderline"></label>
				<p class="error-input" *ngIf="pError1">{{ pErrorText1 }}</p>
			</div>		
			<div class="form-input">
				<input type="password" [(ngModel)]="passwd2" name="passwd2"  class="common-input normal-input" placeholder="{{global.L('NewPayPasswordPlaceholder')}}"/>
				<label class="borderline"></label>
				<p class="error-input" *ngIf="pError2">{{ pErrorText2 }}</p>
			</div>			

			<div class="form-input">
				<input type="password" [(ngModel)]="passwd3" name="passwd3" class="common-input normal-input" placeholder="{{global.L('NewPayPasswordAgainPlaceholder')}}"/>
				<label class="borderline"></label>

				<p class="error-input" *ngIf="pError3">{{ pErrorText3 }}</p>
			</div>
		</form>

		<div class="common-focus-button register-btn" tappable click-and-wait (click)="doChange()">{{ global.L("CommitModified") }}</div>
	</div>

</ion-content>
