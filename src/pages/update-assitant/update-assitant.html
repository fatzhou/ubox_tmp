<ion-header>

  <ion-navbar>
    <ion-title>{{global.L("UpdateAssistant")}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="page-content about-us-content">
		<div class="info-list">
			<button class="info" (click)="updateApp()" ion-item>
				<p class="key" item-start>
					<span class="label">{{global.L('APP')}}</span>
					<span class="for">{{ global.L('CurrentVersion') }} {{ appVersion }}</span>
				</p>
				<p class="value" item-end><em *ngIf="appNewstVersion != ''"></em>{{ appNewstVersion }}</p>
			</button>

			<button class="info" *ngIf="global.deviceSelected" (click)="updateBox()" ion-item>
				<p class="key" item-start>
					<span class="label">{{global.L("ROM")}}</span>
					<span class="for">{{ global.L('CurrentVersion') }} {{ global.deviceSelected ? global.deviceSelected.version : '' }}</span>
				</p>
				<p class="value" item-end><em *ngIf="romNewestVersion != ''"></em>{{ romNewestVersion }}</p>
			</button>
        </div>
        <div class="rights-bottom">
            <p>{{global.L("UbbeyOrg")}}</p>
            <p>{{global.L("CopyRight")}}</p>
            <p> {{global.L("AllRights")}}</p>
        </div>
	</div>
	
</ion-content>
<news-notice *ngIf="showDialog" [isVersion]="currentVersion" [isShowAction]="showAction" [version]="toVersion" [head]="head" [info]="info" [txt]="btnText" [close]="closeBtn" [action]="action"  (closeNotice)="closeNotice()"></news-notice>

<div class="download-progress" *ngIf="progressBarShown">
	<div class="download-progress-inner">
		<p class="title">{{global.Lf('Downloading', percent)}}</p>
		<div class="progress-bar">
			<div class="progress-bar-inner" [ngStyle]="{width: percent + '%'}"></div>
		</div>
		<div class="cancel" (click)="stopUpgrade()">{{global.L("Cancel")}}</div>
	</div>
</div>
