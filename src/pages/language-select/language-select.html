<ion-header>

  <ion-navbar class="clear">
    <ion-title>{{ global.L("Language") }}<span class="save-btn fr"  tappable  (click)="changeLanguage()">
    <!-- {{global.L("SaveModify")}} -->
    </span>
		</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="page-content language-select-page">
		<div class="language-list">
			<div class="language bor-btm"  tappable  (click)="selectLanguage('en')" ion-item>
				English
				<svg class="icon" aria-hidden="true" item-end *ngIf="global.getAppLang()==='en'">
			        <use xlink:href="#icondanxuan"></use>
                </svg>
                <svg class="icon no-choose" aria-hidden="true" item-end *ngIf="global.getAppLang()!=='en'">
                    <use xlink:href="#iconweixuanzhong"></use>
                </svg>
			</div>
			<div class="language bor-btm"  tappable  (click)="selectLanguage('kr')" ion-item>
				한국어
				<svg class="icon" aria-hidden="true" item-end *ngIf="global.getAppLang()==='kr'">
			        <use xlink:href="#icondanxuan"></use>
                </svg>
                <svg class="icon no-choose" aria-hidden="true" item-end *ngIf="global.getAppLang()!=='kr'">
                    <use xlink:href="#iconweixuanzhong"></use>
                </svg>
			</div>
			<div class="language"  tappable  (click)="selectLanguage('cn')" ion-item>
				简体中文
				<svg class="icon" aria-hidden="true" item-end *ngIf="global.getAppLang()==='cn'">
			        <use xlink:href="#icondanxuan"></use>
                </svg>
                <svg class="icon no-choose" aria-hidden="true" item-end *ngIf="global.getAppLang()!=='cn'">
                    <use xlink:href="#iconweixuanzhong"></use>
                </svg>
			</div>
		</div>
	</div>
</ion-content>
