<ion-header>

  <ion-navbar>
    <ion-title>{{ walletName }}</ion-title>
  </ion-navbar>

</ion-header>


<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <div class="page-content user-page">
	<div class="avatar-info">
		<div class="info">
			<div class="icon-wrap">
				<div class="icon-bg">
					<svg class="icon" aria-hidden="true" item-end>
				        <use xlink:href="#icon-qianbaoguanli"></use>
				    </svg>	
				</div>				
			</div>

			<p class="you-amount"><span>{{ walletEarnBefore }}</span>UBBEY</p>
			<p class="addr eps">{{ walletAddr }}</p>
		</div>
	</div>

	<div class="function-list">
		<button ion-item (click)="goWalletNameModifyPage()">
	      {{global.L("WalletName")}}
	      <div class="wallet-name eps" item-end>{{ walletName }}</div>
	    </button>			
	    <button ion-item (click)="exportKeystore()">
	      {{global.L("Export")}} keystore
	    </button>
	</div>	


	<div class="remove-btn-wrap">
		<div class="common-focus-button remove-btn" click-and-wait  tappable   (click)="doRemove()">{{global.L("DeleteWallet")}}</div>			
	</div>		
  </div>
</ion-content>
